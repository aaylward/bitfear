<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Hello BitFear</title>
  </head>
  <body>
    <div>~~</div>
    <div>
      <textarea id="source-area" rows="10" cols="100"></textarea>
    </div>
    <div id="target-area" width="1000px" height="400px" border="1px solid black">
    </div>

  </body>
  <script>
    let area = document.getElementById("source-area");
    let output = document.getElementById("target-area");
    area.onkeydown = function(e) {
      const text = area.innerText;
      output.innerText = text;
    };
  </script>
</html>
