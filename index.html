<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Hello BitFear</title>
  </head>
  <body>
    <div>
      <textarea id="source-area" rows="10" cols="100"></textarea>
    </div>
    <div id="target-area" width="1000px" height="400px" border="1px solid black">
    </div>

  </body>
  <script>
(function(){
  const area = document.getElementById("source-area");
  const output = document.getElementById("target-area");

  function transform(txt) {
    return [...txt].map((x) => x.charCodeAt().toString(2)).join(" ")
  }

  area.addEventListener("keyup", (e) => {
    output.innerText = transform(area.value);
  });
})()
  </script>
</html>
